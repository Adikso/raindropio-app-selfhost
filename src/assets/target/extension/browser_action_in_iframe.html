<html>
<head>
    <meta name="color-scheme" content="dark light">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            overflow: clip;
            background: transparent;
        }
        iframe {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
        }

        /* Firefox background blink fix for dark theme */
        @media (prefers-color-scheme: dark) {
            @supports (-moz-appearance:meterbar) {
                html, body {
                    background: #303030;
                }
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="frame" 
        src="../index.html?browser_action"
        loading="eager"
        allowtransparency="true"
        frameborder="0"
        tabIndex="-1"
        plugins="true">
    </iframe>
    <script src="browser_action_in_iframe.js" async></script>
</body>
</html>
