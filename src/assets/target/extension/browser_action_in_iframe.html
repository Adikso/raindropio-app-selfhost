<html>
<head>
    <meta name="color-scheme" content="dark light">
    <link rel="preload" href="../index.html?browser_action" as="document" />
    <style>
        html, body {
            margin: 0;
            background: transparent;
        }
        html, body, iframe {
            overflow: hidden;
            scrollbar-width: 0;
            scrollbar-color: transparent;
        }
        iframe {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
            will-change: opacity;
        }

        /* Firefox background blink fix for dark theme */
        @media (prefers-color-scheme: dark) {
            @supports (-moz-appearance:meterbar) {
                html, body {
                    background: #2A2B2D;
                }
            }
        }
    </style>
</head>
<body>
    <script src="browser_action_in_iframe.js"></script>
    <iframe 
        id="frame" 
        src="../index.html?browser_action"
        loading="eager"
        allowtransparency="true"
        frameborder="0"
        tabIndex="-1"
        plugins="true">
    </iframe>
</body>
</html>
